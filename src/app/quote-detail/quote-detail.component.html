<p>Quote Posted on: {{quote.createdDate|date|uppercase}}</p>
<p>Quote Posted by: {{quote.submitter}}</p>
<p>Quote existence: {{quote.createdDate|dateCount}} days.</p>
<button class="btn btn-success" (click)=gonnaVote(true)>UpVote</button> <button class="btn btn-dark" (click)=gonnaVote(false)>DownVote</button> <br>
<button class="btn btn-danger" (click)=quoteDelete(true)>Delete Quote</button>
