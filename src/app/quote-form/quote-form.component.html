<div class="container-fluid">
  <h2 class="text-center">Post a new Quote</h2>
  <hr>
  <form>
      <div class="form-group">

          <label for="author">Author</label>
          <input type="text" required class="form-control" id="author">

      </div>
      <div class="form-group">

          <label for="quoteIt">Quote</label>
          <textarea required class="form-control" id="quoteIt" rows="4" ></textarea>

      </div>
      <div class="form-group">
          <label for="submitter">Name of Submitter</label>
          <input type='text' id="submitter" required class="form-control">

      </div>
      <div class="form-group">
          <label for="createdDate">Date of post</label>
          <input type='date' id="createdDate" required class="form-control">

      </div>
  </form>
</div>
