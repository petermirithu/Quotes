<div class="container-fluid">
  <h2 class="text-center">Post a new Quote</h2>
  <hr>
  <form>
      <div class="form-group">

          <label for="author">Author's Name</label>
          <input type="text" required class="form-control" id="author">

      </div>
      <div class="form-group">

          <label for="quoteIt">Quote</label>
          <textarea class="form-control" id="quoteIt" rows="4" required></textarea>

      </div>
      <div class="form-group">
          <label for="submitter">Name of Person Submiting</label>
          <input type='date' id="submitter" required>

      </div>
  </form>
</div>
